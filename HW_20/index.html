<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .square {
            width: 100px;
            height: 100px;
        }
        .rectangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 3.5em 3.5em 3.5em 3.5em;
        }

    </style>
</head>
<body>
<div id="element" class=""></div>

<form id="elementForm">
    <label>
        Choose element shape:
        <select id="elementType">
            <option value="square">square</option>
            <option value="rectangle">rectangle</option>
            <option value="circle">circle</option>
        </select>
    </label>
    <label>
        Choose element color:
        <input type="color" id="elementColor">
    </label>
    <button id="elementRender">Render element</button>
</form>

<script src="./js/script.js"></script>
</body>
</html>
